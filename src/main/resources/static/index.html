<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" 
    integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
    <body>
        <div class="container">
            <div class="row mt-5">
                <div class="col">
                    <form method="POST" action="/api/rsvp">
                        <div class="input-group"></div>
                            <h2>Ready to RSVP?</h2>
                            <table>
                                <tr>
                                    <td><label for="name" name="name">Name:</label></td>
                                    <td><input type="text" name="name"></td>
                                </tr>
                                <tr>
                                    <td><label for="email" name="email">Email:</label></td>
                                    <td><input type="email" name="email"></td>
                                </tr>
                                <tr>
                                    <td><label for="phone" name="phone">Phone:</label></td>
                                    <td><input type="tel" name="phone"></td>
                                </tr>
                                <tr>
                                    <td><label for="date" name="date">Confirmation date:</label></td>
                                    <td><input type="date" name="date"></td>
                                </tr>
                                <tr>
                                    <td><label for="comments" name="comments">Comments:</label></td>
                                    <td><input type="text" name="comments"></td>
                                </tr>
                                <tr>
                                    <td><button type="submit" class="btn btn-warning btn-lg">RSVP</button> </td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
